<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList</title>
</head>
<body>
    <div id="elemento">Elemento Clase</div>
    <script>
        const elemento = document.getElementById('elemento')
        elemento.classList.add('ClaseNueva')
    </script>
</body>
</html>
