<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio atributos con Setattribute</title>
</head>
<body>
    <div id="elemento">atributos</div>
    <script>
        const elemento = document.getElementById('elemento')
        elemento.setAttribute('fata-nuevoAt', 'valor')
    </script>
    
</body>
</html>
